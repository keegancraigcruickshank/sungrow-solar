configuration:
  username:
    name: Username
    description: Your iSolarCloud account email or username
  password:
    name: Password
    description: Your iSolarCloud account password
  appkey:
    name: App Key
    description: Your iSolarCloud developer app key (from developer portal)
  secret_key:
    name: Secret Key
    description: Your iSolarCloud secret key (from developer portal)
  host:
    name: API Region
    description: Select your iSolarCloud region
  poll_interval:
    name: Poll Interval
    description: How often to fetch data from iSolarCloud (in seconds, 60-600). Note - data updates every ~5 minutes on iSolarCloud.

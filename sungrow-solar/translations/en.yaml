configuration:
  appkey:
    name: App Key
    description: Application key from Sungrow developer portal (developer-api.isolarcloud.com)
  secret_key:
    name: Secret Key
    description: Secret key from Sungrow developer portal
  host:
    name: API Region
    description: Select your iSolarCloud region
  poll_interval:
    name: Poll Interval
    description: How often to fetch data from iSolarCloud (in seconds, 60-600). Note - data updates every ~5 minutes on iSolarCloud.

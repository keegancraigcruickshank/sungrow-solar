configuration:
  appkey:
    name: App Key
    description: Application key from Sungrow developer portal (developer-api.isolarcloud.com)
  secret_key:
    name: Secret Key
    description: Secret key from Sungrow developer portal
  authorize_url:
    name: Authorize URL
    description: The full authorize URL from the developer portal (starts with https://auweb3.isolarcloud.com/...)
  redirect_url:
    name: Redirect URL
    description: Your redirect URL registered in the developer portal (must match exactly)
  host:
    name: API Region
    description: Select your iSolarCloud region
  poll_interval:
    name: Poll Interval
    description: How often to fetch data from iSolarCloud (in seconds, 60-600). Note - data updates every ~5 minutes on iSolarCloud.

name: "Sungrow Solar"
description: "Monitor your Sungrow solar inverter and battery via iSolarCloud"
version: "0.1.0"
slug: "sungrow-solar"
init: false
arch:
  - aarch64
  - amd64
  - armv7

startup: application
boot: auto

ingress: true
ingress_port: 3000
ingress_stream: true

panel_icon: "mdi:solar-power"
panel_title: "Sungrow Solar"

options:
  username: ""
  password: ""
  appkey: ""
  rsa_public_key: ""
  host: "https://augateway.isolarcloud.com"
  poll_interval: 300

schema:
  username: str
  password: password
  appkey: str
  rsa_public_key: str
  host: list(https://gateway.isolarcloud.com|https://gateway.isolarcloud.com.hk|https://gateway.isolarcloud.eu|https://augateway.isolarcloud.com)
  poll_interval: int(60,600)
